    <h1>Capturing Scroll Events</h1>
    <div id="page-width"></div>
    <div id="page-height"></div>

    <script>

        var pageWidthDiv = document.getElementById('page-width');
        var pageHeightDiv = document.getElementById('page-height');

        window.addEventListener('resize', function () {
            pageWidthDiv.textContent = "The page width is " + window.innerWidth + " pixels";
            pageHeightDiv.textContent = "The page height is " + window.innerHeight + " pixels";
        })
    </script>
</body>
