<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>recursion</title>

	<style>

		body { padding-top: 100px; }

		.one {
			width:100px;
			height:100px;
			background:#910104;
			border-radius:50%;
			margin:auto;
			transition: all 2s;
		}

		.two {
			width:500px;
			height:500px;
			background:#1B2F6B;
			border-radius:50%;
			margin:auto;
			transition: all 2s;
		}

	</style>
</head>

<body>
	<div id="thediv" class="one"></div>

	<script>
		var theDiv = document.getElementById('thediv');
		currentClass = theDiv.className;

		function classRotator() {
			if (currentClass == "one") {
				setTimeout(function () {
					theDiv.className = "two"
					currentClass = "two";
					classRotator()
				}, 1500)
			} else {
				setTimeout(function () {
					theDiv.className = "one"
					currentClass = "one";
					classRotator()
				}, 1500)
			}
		}
		classRotator();
		
	</script>

</body>
</html>
