<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Timers 1</title>
</head>

<body>

	<p><a href="#" id="stop">Stop the script</a> <a href="#" id='start'>Start the Script</a></p>
	<div id="thediv">Default Content</div>
	
	<script>
		var theDiv = document.getElementById("thediv");

		var timer = setInterval(function () {
			var content = document.createElement('p')
			content.textContent = "You're a fool"
			theDiv.appendChild(content);
		}, 1500);
		

		var stop = document.getElementById("stop").addEventListener("click", function(){ clearInterval(timer); });

		document.getElementById('start').addEventListener("click", function () {
			setInterval(timer)
			var timer = setInterval(function () {
				var content = document.createElement('p')
				content.textContent = "You're a fool"
				theDiv.appendChild(content);
			}, 1500);
			stop
		})
		
	</script>

</body>	
</html>
